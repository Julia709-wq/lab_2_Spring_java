<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="auth-container">

    <div class="auth-header">
        <h2>Вход в систему</h2>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Неверный email или пароль
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">

        <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="username" required placeholder="Введите email">
        </div>

        <div class="form-group">
            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" name="password" required placeholder="Введите пароль">
        </div>

        <button type="submit" class="auth-btn">Войти</button>
    </form>

    <div class="auth-footer">
        <p>Нет аккаунта? <a th:href="@{/register}" class="auth-link">Зарегистрируйтесь</a></p>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
